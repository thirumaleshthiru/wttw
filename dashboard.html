<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>College Management System</title>
</head>
<body>
    <nav>
        <h3>College Management System</h3>
        <h3>Admin Name: <span id="admin">NECN</span></h3>
    </nav>

    <div class="container">
        <div class="adddetails">
            <form action="">
                <h1>Details Form</h1>
                <table>
                    <tr>
                        <td><label for="student">Student Name: </label></td>
                        <td><input type="text" name="student" id="student"></td>  
                    </tr>
                  
                    <tr>
                        <td><label for="rollno">Roll No: </label</td>
                        <td><input type="text" name="rollno" id="rollno"></td>
                    </tr>

                    <tr>
                        <td><label for="mobile">Mobile Number: </label></td>
                        <td><input type="tel" name="mobile" id="mobile"></td>
                    </tr>

                    <tr>
                        <td><label for="year">Year: </label></td>
                        <td>
                            <select name="year" id="year">
                                <option value="1">I</option>
                                <option value="2">II</option>
                                <option value="3">III</option>
                                <option value="4">IV</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="branch">Branch: </label></td>
                        <td>
                            <select name="branch" id="branch">
                                <option value="cse">CSE</option>
                                <option value="ece">ECE</option>
                                <option value="eee">EEE</option>
                                <option value="mechanical">MECHANICAL</option>
                                <option value="civil">CIVIL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">E-Mail: </label></td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                </table>
                <input type="submit" value="Submit" id="dashboard-submit">
            </form>
        </div>
 

    </div>
    <script src="./script.js"></script>
</body>
</html>
